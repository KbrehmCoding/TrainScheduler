<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="jumbotron" id="pageHeader">
            <h1>
                All Aboard!
            </h1>
            <h4>
                The train waits for no one
            </h4>
        </div>
        <br>
        <div class= "container" id="currentTrainScheduleContainer">
            <div id="currentTrainScheduleLabel">
                Current Train Schedule
            </div>
            <div class="card mb-4">
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name </th>
                                    <th scope="col">Destination </th>
                                    <th scope="col">Frequency (min) </th>
                                    <th scope="col">Next Arrival </th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        <br>
        <form>
            <div class="container" id="addTrainFormContainer">
                <div id="addTrainContainerLabel">Add Train</div>
                <br>
                <div id="trainNameInputContainer">
                    <div>
                        <label for="trainNameInput">Train Name</label>
                    </div>
                    <div>
                        <input id="trainNameInput" type="text">
                    </div>
                    <br>
                </div>
                <div id="destinationInputContainer">
                    <div>
                        <label for="destinationInput">Destination</label>
                    </div>
                    <div>
                        <input id="destinationInput" type="text">
                    </div>
                    <br>
                </div>
                <div id="firstTimeInputContainer">
                    <div>
                        <label for="firstTimeInput">First Train Time (HH:mm - military time)</label>
                    </div>
                    <div>
                        <input id="firstTimeInput" type="text">
                    </div>
                </div>
                <br>
                <div id="frequencyInputContainer">
                    <div >
                        <label for="frequencyInput">Frequency (min)</label>
                    </div>
                    <div >
                        <input id="frequencyInput" type="text">
                    </div>
                    <br>
                    <button id="submitButton">Submit</button>
                </div>
            </div>
        </form>
        <br>
        <script src="assets/javascript/train.js"></script>
    </body>
</html>
